<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Luxstay</title>
</head>
<body>
    <div class="hero-section">
        <div class="navbar flex-container">
            <div class="logo">Luxstay</div>
            <div class="hamburger">⁝⁝⁝</div>
            <div class="nav-links">
                <li> <a herf = "#">Home</a></li>
                <li> <a herf = "#">About us</a></li>
                <li> <a herf = "#">Contact</a></li>
                <li> <a herf = "#">signup</a></li>
                <li> <a herf = "#" class="register-btn">Register</a></li>
                 
            </div>
        </div>
        
        <div class="card shadow-heavy">
            <div class="card-content">
               <h1>choose your luxurious room</h1>
            <div class="button">
               <button class="start-now">Start Now</button>
               <button class="read-more">Read More</button>
            </div>
            </div>
            <div class="card-image"> 
                <img src="pic.png" alt="Modern House">
            </div>

        </div>
        <div class="filters-card flex-container shadow-medium">
            <div class="filter-column">
                <select>
                    <option>Location</option>
                </select>
            </div>
            <div class="filter-column">
                <select>
                    <option>Category</option>
                </select>
            </div>
            <div class="filter-column">
                <select>
                    <option>Total persons</option>
                </select>
            </div>
            <div class="filter-column">
                <button class="book-now">Book Now</button>
            </div>
        </div>
        <div class="suggested-room">
            <div class="suggested-header flex-container">
                <h2>Suggested Rooms</h2>
                <div class="arrows">
                    <button class="arrow-btn">&#8592;</button>
                    <button class="arrow-btn">&#8594;</button>
                </div>
                <div class="room-cards">
                    <div class="room-cards gradient-1">
                        <div class="room-info flex-container">
                            <div class="room-details">
                                <p class="room-name">Comfort Room</p>
                                <p class="room-category">Deluxe</p>
                            </div>
                            <div class="room-price">$105</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
